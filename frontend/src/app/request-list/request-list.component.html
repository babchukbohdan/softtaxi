<div>
  <app-button
    [isActive]="currentTab === 'all'"
    (click)="changeTab('all')"
    text="All orders"
  ></app-button>
  <app-button
    [isActive]="currentTab === 'active'"
    (click)="changeTab('active')"
    text="Active orders"
  ></app-button>
</div>

<div *ngIf="currentTab === 'all'">
  <ul class="list">
    <app-request *ngFor="let r of allRequests" [request]="r"></app-request>
    <li *ngIf="allRequests.length === 0">You haven't finished orders</li>
  </ul>
  <app-pagination
    *ngIf="countOfAllRequests"
    [count]="countOfAllRequests"
    [clickHandler]="changePage"
    [currentPage]="currentPage"
  ></app-pagination>
</div>

<div *ngIf="currentTab === 'active'">
  <ul class="list">
    <app-request
      (cancelOrder)="cancelOrder($event)"
      *ngFor="let r of activeRequests"
      [request]="r"
    >
      <!-- <app-button (click)="cancelRequest()" text="Cancel order"></app-button> -->
    </app-request>
    <li *ngIf="activeRequests.length === 0">You haven't active orders</li>
  </ul>
  <app-pagination
    *ngIf="countOfActiveRequests.length > 1"
    [count]="countOfActiveRequests"
    [clickHandler]="changePage"
    [currentPage]="currentPage"
  ></app-pagination>
</div>
