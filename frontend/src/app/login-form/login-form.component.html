<main class="login">
  <ul class="login__list list">
    <!-- <li>
      <label class="login__label" for=""
        >Name: <input class="login__input input" type="text"
      /></label>
    </li> -->
    <!-- <li>
      <label class="login__label" for=""
        >Email: <input class="login__input input" type="email"
      /></label>
    </li> -->
    <li>
      <label class="login__label" for=""
        >Phone:
        <input [(ngModel)]="phone" class="login__input input" type="text" />
      </label>
    </li>
    <li>
      <label class="login__label" for=""
        >Password:
        <input [(ngModel)]="password" class="login__input input" type="text" />
      </label>
    </li>

    <li *ngIf="isDriver">
      <label class="login__label" for=""
        >Car color:
        <input [(ngModel)]="carColor" class="login__input input" type="text" />
      </label>
    </li>
    <li *ngIf="isDriver">
      <label class="login__label" for=""
        >Car model:
        <input [(ngModel)]="carModel" class="login__input input" type="text" />
      </label>
    </li>
    <li *ngIf="isDriver">
      <label class="login__label" for=""
        >Car number:
        <input [(ngModel)]="carNumber" class="login__input input" type="text" />
      </label>
    </li>

    <li>
      <app-button
        (click)="register()"
        class="login__btn"
        text="Register"
      ></app-button>
      <app-button (click)="login()" text="Login"></app-button>
      <app-button (click)="loginAsDriver()" text="login As Driver"></app-button>
    </li>
    <li>
      <label for="">Register(login) as driver</label
      ><input
        [(ngModel)]="isDriver"
        type="checkbox"
        name="loginAsDriver"
        id=""
      />
    </li>
  </ul>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>
</main>
