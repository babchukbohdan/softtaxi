<li class="cars__item">
  <label class="cars__label" (click)="onClickHandler(carType)">
    <app-icon
      className="cars__img"
      [name]="carType"
      size="60px"
      [isActive]="isActive"
    ></app-icon>
    <small class="cars__name" [class.active]="isActive">{{ carType }}</small>
  </label>
</li>
