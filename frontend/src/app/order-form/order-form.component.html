<main class="request">
  <form action="" class="form" (ngSubmit)="makeOrder()" [formGroup]="form">
    <section class="cars">
      <ul class="cars__list list">
        <app-car-type
          *ngFor="let carType of carTypes"
          [carType]="carType.value"
          [onClickHandler]="onCarTypeChange"
          [isActive]="form.get('carType').value === carType.value"
        ></app-car-type>
      </ul>
    </section>
    <section class="data">
      <ul class="form__list list">
        <li class="form__item">
          <label for="">Phone number</label
          ><input
            name="phoneNumber"
            class="data__input input"
            type="tel"
            inputmode="tel"
            required
            formControlName="phoneNumber"
          />
          <div
            *ngIf="
              form.get('phoneNumber').invalid &&
              form.get('phoneNumber').touched &&
              form.get('phoneNumber').errors.required
            "
            class="form__validation"
          >
            <small>Phone number is required.</small>
          </div>
          <div
            *ngIf="
              form.get('phoneNumber').invalid &&
              form.get('phoneNumber').touched &&
              form.get('phoneNumber').errors.pattern
            "
            class="form__validation"
          >
            <small
              >Phone number must start with 380 and have 9 digits after.</small
            >
          </div>
        </li>
        <li class="form__item">
          <label for="">From</label>
          <input
            class="data__input input"
            type="text"
            name="from"
            formControlName="from"
            (input)="calculatePrice()"
          />
          <div
            *ngIf="form.get('from').invalid && form.get('from').touched"
            class="form__validation"
          >
            <small>Your location is required.</small>
          </div>
        </li>
        <li class="form__item">
          <label for="">To</label
          ><input
            class="data__input input"
            type="text"
            name="to"
            formControlName="to"
            (input)="calculatePrice()"
          />
          <div
            *ngIf="form.get('to').invalid && form.get('to').touched"
            class="form__validation"
          >
            <small>Destination address is required.</small>
          </div>
        </li>
        <li class="form__item">
          <label for="">Car type</label>
          <select
            class="data__input input"
            name="carType"
            id=""
            formControlName="carType"
            (change)="calculatePrice()"
          >
            <option *ngFor="let carType of carTypes" [value]="carType.value">
              {{ carType.value | uppercase }}
            </option>
          </select>
        </li>
        <li class="form__item">
          <label for=""
            >Description
            <textarea
              class="data__input input"
              name="description"
              formControlName="description"
            ></textarea>
          </label>
        </li>
      </ul>
    </section>
    <section class="info">
      <span class="price">{{ price }}$</span>
      <app-button
        [disabled]="form.invalid"
        type="submit"
        text="Make order"
      ></app-button>
      <app-button
        (click)="toggleTheme()"
        type="button"
        text="Change theme"
      ></app-button>
    </section>
  </form>
</main>
