<main class="request">
  <section class="cars">
    <ul class="cars__list list">
      <li class="cars__item">
        <label class="cars__label" for="basic">
          <input
            class="cars__radio"
            type="radio"
            hidden="true"
            name="car_type"
            id="basic"
          />
          <img class="cars__img" src="img-min/basic.svg" />
        </label>
      </li>
      <li class="cars__item">
        <label class="cars__label" for="comfort">
          <input
            class="cars__radio"
            type="radio"
            hidden
            name="car_type"
            id="comfort"
          />
          <img class="cars__img" src="img-min/comfort.svg" />
        </label>
      </li>
      <li class="cars__item">
        <label class="cars__label" for="eco">
          <input
            class="cars__radio"
            type="radio"
            hidden
            name="car_type"
            id="eco"
          />
          <img class="cars__img" src="img-min/eco.svg" />
        </label>
      </li>
      <li class="cars__item">
        <label class="cars__label" for="xl">
          <input
            class="cars__radio"
            type="radio"
            hidden
            name="car_type"
            id="xl"
          />
          <img class="cars__img" src="img-min/xl.svg" />
        </label>
      </li>
    </ul>
  </section>
  <section class="data">
    <form action="" class="form">
      <ul class="list">
        <li>
          <label for="">Phone number</label
          ><input
            name="phoneNumber"
            class="data__input"
            type="tel"
            inputmode="tel"
            [(ngModel)]="phoneNumber"
          />
          <!-- <p>{{ phoneNumber }}</p> -->
        </li>
        <li>
          <label for="">From</label>
          <input
            class="data__input"
            type="text"
            name="from"
            [(ngModel)]="from"
          />
        </li>
        <li>
          <label for="">To</label
          ><input class="data__input" type="text" name="to" [(ngModel)]="to" />
        </li>
        <li>
          <label for="">Car type</label>
          <select
            class="data__input"
            name="carType"
            id=""
            [(ngModel)]="carType"
          >
            <option value="Basic">Basic</option>
            <option value="Comfort">Comfort</option>
            <option value="Eco">Eco</option>
            <option value="Xl">Xl</option>
          </select>
          <!-- <p>{{ carType }}</p> -->
        </li>
        <li>
          <label for=""
            >Description
            <textarea
              class="data__input"
              name="description"
              [(ngModel)]="description"
            ></textarea>
          </label>
        </li>
      </ul>
    </form>
  </section>
  <section class="info">
    <span class="price">0$</span>
    <app-button (click)="makeOrder()"></app-button>
  </section>
</main>
